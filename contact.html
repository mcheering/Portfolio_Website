  <!--This section is for the background.  I am using particle.js to make a background that moves particles around that connect to make dynamic geometric shapes.  -->
  <div class="container-fluid fixed-top" style="z-index:-1; height: 100%;" style="z-index:0;">
    <div class="row">
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
      <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
      <div class="jumbotron-fluid w-100" id="home">
        <div id="particles-js">
          <canvas class="particles-js-canvas-el" width="1409" height="319" style="width: 100%; height: 100%;"></canvas>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <!--This section provides a contact form.  It is using a container wrapped around the card class from bootstrap and then the card class is wrapped around the form classes -->
  <div class="container-fluid my-5 ">
    <div class="row d-flex justify-content-center">
      <div class="card col-md-8 my-5 mx-5 ">
        <div class="card-body">
          <div class="row">
            <h2 class="card-title" style="color:white;">Contact</h2>
          </div>
          <div class=" container-fluid border-top pt-2">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter a message here"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!--This is my footer section with the copyright-->
  <footer>
    <div class="fixed-bottom" id="primary">
    </div>
    <div class="fixed-bottom justify-content-center d-flex align-middle" id="secondary">

    crossorigin="anonymous"></script>
